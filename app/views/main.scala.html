@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="Webflow">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/normalize.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/webflow.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/apmatch.webflow.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/modernizr.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/webflow.js")" type="text/javascript"></script>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="apple-touch-icon" href="https://y7v4p6k4.ssl.hwcdn.net/51e081c5241660ce7800001f/51e755c7e48178d53e000034_thumbnail-starter.png">
        <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </head>
    <body>
        <div class="section header">
            <div class="w-container">
                <div class="w-row">
                    <div class="w-col w-col-2 company-column">
                        <div class="company-title">APMatch</div>
                    </div>
                    <div class="w-col w-col-6 company-column">
                        <a class="nav-link" id="linkHome" href="@routes.Application.index()" target="_self">Home</a><a class="nav-link" id="linkAbout" href="@routes.Application.about()" target="_self">About</a><a class="nav-link" id="linkContact" href="@routes.Application.contact()" target="_self">Contact</a>
                    </div>
                    <div class="w-col w-col-4 nav-bar">
                        <a class="nav-link" href="#page-nav-Section 1" target="_self">Log in</a><a class="nav-link" href="#page-nav-Section-2" target="_self">Register</a>
                    </div>
                </div>
            </div>
        </div>
        @content
        <div class="section">
            <div class="w-container">
                <div class="w-row">
                    <div class="w-col w-col-6 left-footer-col">
                        <div class="footer-text">&copy;&nbsp;APMatch. All Rights Reserved.</div>
                    </div>
                    <!-- <div class="w-col w-col-6 footer-nav-bar"><a class="footer-link" href="#">Text Link</a><a class="footer-link" href="#">Text Link</a><a class="footer-link" href="#">Text Link</a> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
