@(title: String, active: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="generator" content="Webflow">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/normalize.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/webflow.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/apmatch.webflow.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="apple-touch-icon" href="https://y7v4p6k4.ssl.hwcdn.net/51e081c5241660ce7800001f/51e755c7e48178d53e000034_thumbnail-starter.png">
        <!--[if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button id="navbarToggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">APMatch</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="@{if(active=="index") "active"}"><a id="linkHome" href="@routes.Application.index()">Home</a></li>
                        <li class="@{if(active=="about") "active"}"><a id="linkAbout" href="@routes.Application.about()">About</a></li>
                        <li class="@{if(active=="contact") "active"}"><a id="linkContact" href="@routes.Application.contact()">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="@{if(active=="login") "active"}"><a href="@routes.Authentication.login()">Log in</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        @content
        <div class="section">
            <div class="w-container">
                <div class="w-row">
                    <div class="w-col w-col-6 left-footer-col">
                        <div class="footer-text">&copy;&nbsp;APMatch. All Rights Reserved.</div>
                    </div>
                    <!-- <div class="w-col w-col-6 footer-nav-bar"><a class="footer-link" href="#">Text Link</a><a class="footer-link" href="#">Text Link</a><a class="footer-link" href="#">Text Link</a> -->
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/modernizr.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/webflow.js")" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
