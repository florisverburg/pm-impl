@(message: String, email: String, userId: String)

@main("Contact - APMatch", "contact", userId) {

    <div class="main-text jumbotron">
        <h2>Contact</h2>
        <p>
            @message
        </p>
        <a href="MAILTO:@email?SUBJECT=Contact APMatch"><button type="button" class="btn btn-default btn">Click to send an e-mail</button></a>
    </div>

}
