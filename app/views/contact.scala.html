@(message: String, email: String)

@main("Contact - APMatch", "contact") {

    <div class="section">
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-12">
                    <div class="main-text">
                        <p>
                            @message
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-12">
                    <div class="main-text">
                        <a href="MAILTO:@email?SUBJECT=Contact APMatch"><button type="button" class="btn btn-default btn">Click to send an e-mail</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

}
