@(elements: helper.FieldElements)

<div class="@if(elements.hasErrors) {error}">
    <div class="form-group">
        <label for="@elements.id" class="col-sm-2 control-label">@elements.label</label>
        <div class="col-sm-10">
            <div class="tooltip-div col-sm-4" data-toggle="tooltip" data-placement="top" title="@elements.infos.mkString(", ")">@elements.input</div>
            <span class="red-text help-block col-sm-4">@elements.errors.mkString(", ")</span>
            @*<span class="help-block">@elements.infos.mkString(", ")</span>*@
        </div>
    </div>
</div>
