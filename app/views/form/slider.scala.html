@**
* Generate an HTML slider based on the bootstrap theme.
*@
@(field: play.api.data.Field, args: (Symbol,Any)*)(implicit handler: helper.FieldConstructor, lang: play.api.i18n.Lang)

@input(field, args.filter(_._1 != 'type):_*) { (id, name, value, htmlArgs) =>
    <input type="text" id="@id" name="@name" value="@value" class="slider" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="@value" @toHtmlArgs(htmlArgs)/>
}
