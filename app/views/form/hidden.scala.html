@**
 * Generate an HTML hidden field.
 *@
@(field: play.api.data.Field, args: (Symbol,Any)*)(implicit lang: play.api.i18n.Lang)

@implicitField = @{ helper.FieldConstructor(noLabelConstructor.f) }

@input(field, args:_*) { (id, name, value, htmlArgs) =>
    <input type="hidden" id="@id" name="@name" value="@value" placeholder="@args.toMap.get('_placeholder)" @toHtmlArgs(htmlArgs) @if(args.toMap.getOrElse('_disabled, false) == true){ disabled } />
}
